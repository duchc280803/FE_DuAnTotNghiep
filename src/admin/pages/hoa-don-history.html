<div class="card overflow-hidden" style="min-height: 120px">
  <h5 style="padding-left: 20px; padding-top: 16px; margin-bottom: 0">
    <img
      src="/assets/images/filter-filled-tool-symbol.png"
      width="20px"
      style="padding-right: 3px"
    />Bộ lọc
  </h5>
  <hr />
  <div class="box">
    <div class="row" style="padding: 10px">
        <div class="col-md-6">
            <div class="form-group">
                <label>Tìm theo mã hóa đon</label>
                <input
                  type="text"
                  class="form-control"
                  ng-model="searchDate"
                  ng-change="searchVouchersByDay()"
                  placeholder="Nhập mã hóa đơn"
                />
              </div>
        </div>
        <div class="col-md-6">
            <div class="form-group">
                <label>Tìm theo ngày cụ thể</label>
                <input
                  type="datetime-local"
                  class="form-control"
                  ng-model="searchDate"
                  ng-change="searchVouchersByDay()"
                />
              </div>
        </div>
    </div>
    <div class="row" style="padding: 10px">
      <label for="">Tìm kiếm thời gian theo khoảng</label>
      <div class="col-md-6">
        <input
          type="datetime-local"
          class="form-control"
          ng-model="startDate"
          style="margin-top: 4px"
        />
      </div>
      <div class="col-md-6">
        <input
          type="datetime-local"
          class="form-control"
          ng-model="endDate"
          style="margin-top: 4px"
        />
      </div>
      <div class="col-md-6"></div>
    </div>

    <div class="row" style="padding: 10px">
      <div class="col-md-8">
      </div>
      <div class="col-md-6">
        <button class="btn btn-primary m-1" ng-click="searchVouchers()">
            Tìm kiếm
          </button>
          <button class="btn btn-warning m-1" ng-click="refresh()">
            Làm mới
          </button>
          <a href="#/order" class="btn btn-danger" >
            Quay lại
          </a>
        </div>
      </div>
    </div>
  </div>
</div>
<div class="row">
  <div class="col-lg-6">
    <h5 class="card-title mb-9 fw-semibold">
    Lịch sử thao tác
    </h5>
  </div>
  <div class="col-lg-6"></div>
</div>
<div class="card overflow-hidden">
  <div class="box">
    <table class="table">
      <thead>
        <tr style="background-color: lightskyblue">
          <th scope="col">STT</th>
          <th scope="col">Thời gian</th>
          <th scope="col">Thao tác</th>
          <th scope="col">Mã tài khoản</th>
          <th scope="col">Mã hóa đơn</th>
          <th scope="col">Nội dung truyền vào</th>
        </tr>
      </thead>
      <tbody class="table">
        <tr ng-repeat="gg in listVoucherHistory">
          <td>{{$index + 1}}</td>
          <td>{{gg.timestamp | date:'dd/MM/yyyy HH:mm:ss a'}}</td>
          <td>{{gg.password}}</td>
          <td>{{gg.action}}</td>
          <td>{{gg.id}}</td>
          <td>
            {{gg.ma}} <br />
            {{gg.ten}} <br />
            {{gg.tenKhachHang}} <br />
            {{gg.loaiThanhToan}}
          </td>
        </tr>
      </tbody>
    </table>
    <div class="col-lg-12">
      <nav aria-label="Page navigation example" style="margin-left: 400px">
        <ul class="pagination">
          <li class="page-item">
            <a
              class="page-link"
              ng-href="#/khuyen-mai?page={{page - 1}}"
              ng-click="previousPage()"
              >Trước</a
            >
          </li>
          <li class="page-item" ng-repeat="page in getPageNumbers()">
            <a
              class="page-link"
              ng-href="#/khuyen-mai?page={{page}}"
              ng-click="updatePage(page)"
              >{{ page }}</a
            >
          </li>
          <li class="page-item">
            <a
              class="page-link"
              ng-href="#/khuyen-mai?page={{page + 1}}"
              ng-click="nextPage()"
              >Sau</a
            >
          </li>
        </ul>
      </nav>
    </div>
  </div>
</div>
