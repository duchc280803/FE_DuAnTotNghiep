<div class="row">
    <div class="col-lg-8" style="padding-bottom: 10px;">
        <a href="#/promotion" class="btn btn-primary">
            Trở về trang
        </a>
    </div>
    <div class="col-lg-8">
        <input type="text" class="next-input" ng-model="searchQuery" ng-change="searchKhach()"
            placeholder="Nhập sản phẩm cần tìm" />
    </div>
    <div class="col-lg-4">
        <button class="btn btn-outline-primary" style="margin-left: 10px" ng-click="refresh()">
            Làm mới
        </button>
    </div>
</div>
<br>
<table class="table">
    <thead>
        <tr style="background-color: lightskyblue">
            <th scope="col">STT</th>
            <th scope="col">Ảnh sản phẩm</th>
            <th scope="col">Tên sản phẩm</th>
            <th scope="col">Đơn giá</th>
            <th scope="col">Số lượng Giảm giá</th>
            <th scope="col">Giá sau giảm</th>
        </tr>
    </thead>
    <tbody class="table">
        <tr ng-if="listProduct.length === 0">
            <td colspan="9" style="text-align: center;">Không tìm thấy dữ liệu</td>
        </tr>
        <tr ng-repeat="gg in listProduct">
            <td style="padding-top: 75px">
                {{$index + 1}}
            </td>
            <td>
                <img src="{{gg.image}}" alt="" width="150px" />
            </td>
            <td>{{gg.productName}}</td>
            <td>
                {{gg.giaBan.toLocaleString('vi-VN')}}₫
            </td>
            <td>
                {{gg.soLanGiam}}
            </td>
            <td>
                {{(gg.giaBan - gg.giaGiam).toLocaleString('vi-VN')}}₫
            </td>
        </tr>
    </tbody>
</table>
<nav aria-label="Table Paging" class="my-3 d-flex justify-content-center">
    <ul class="pagination">
        <li class="page-item">
            <a class="page-link" ng-href="" ng-click="previousPage()">Previous</a>
        </li>
        <li class="page-item">
            <a class="page-link">{{ pageNumber + 1 }}</a>
        </li>
        <li class="page-item">
            <a class="page-link" ng-href="" ng-click="nextPage()"
                ng-disabled="pageNumber === totalNumberOfPages - 1">Next</a>
        </li>
    </ul>
</nav>
