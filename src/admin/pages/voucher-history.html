<div class="card overflow-hidden" style="min-height: 120px">
    <h5 style="padding-left: 20px; padding-top: 16px; margin-bottom: 0">
        <img src="/assets/images/filter-filled-tool-symbol.png" width="20px" style="padding-right: 3px" />Bộ lọc
    </h5>
    <hr />
    <div class="box">
        <div class="row" style="padding: 10px">
            <div class="form-group">
                <label>Tìm theo ngày cụ thể :</label>
                <input type="datetime-local" class="form-control" ng-model="searchDate"
                    ng-change="searchVouchersByDay()">

            </div>
        </div>
        <div class="row" style="padding: 10px">
            <label for="">Tìm Kiếm thời gian theo khoảng</label>
            <div class="col-md-6">
                <input type="datetime-local" class="form-control" ng-model="startDate" style="margin-top: 4px" />
            </div>
            <div class="col-md-6">
                <input type="datetime-local" class="form-control" ng-model="endDate" style="margin-top: 4px" />
            </div>
            <div class="col-md-6">
                <button class="btn btn-primary" ng-click="searchVouchers()" style="margin-top: 10px">
                    Tìm kiếm
                </button>
            </div>



        </div>
    </div>
</div>
<div class="row">
    <div class="col-lg-6">
        <h5>
            <img src="/assets/images/list.png" width="20px" style="padding-right: 3px; vertical-align: middle" />Lịch sử
            Thao Tác
        </h5>
    </div>
    <div class="col-lg-6"></div>
</div>
<div class="card overflow-hidden">
    <div class="box">
        <table class="table">
            <thead>
                <tr style="background-color: lightskyblue">
                    <th scope="col">STT</th>
                    <th scope="col">Thời gian</th>
                    <th scope="col">Thao tác</th>
                    <th scope="col">UserName</th>
                    <th scope="col">Nội dung truyền vào</th>
                </tr>
            </thead>
            <tbody class="table">
                <tr ng-repeat="gg in listVoucherHistory">
                    <td>{{$index + 1}}</td>
                    <td>{{gg.timestamp | date:'dd/MM/yyyy HH:mm:ss a'}}</td>
                    <td>{{gg.action}}</td>
                    <td>{{gg.username}}</td>
                    <td>{{gg.ten}}</td>
                </tr>
            </tbody>
        </table>
        <div class="col-lg-12">
            <nav aria-label="Page navigation example" style="margin-left: 400px">
                <ul class="pagination">
                    <li class="page-item">
                        <a class="page-link" ng-href="#/khuyen-mai?page={{page - 1}}"
                            ng-click="previousPage()">Previous</a>
                    </li>
                    <li class="page-item" ng-repeat="page in getPageNumbers()">
                        <a class="page-link" ng-href="#/khuyen-mai?page={{page}}" ng-click="updatePage(page)">{{ page
                            }}</a>
                    </li>
                    <li class="page-item">
                        <a class="page-link" ng-href="#/khuyen-mai?page={{page + 1}}" ng-click="nextPage()">Next</a>
                    </li>
                </ul>
            </nav>
        </div>
    </div>
</div>
