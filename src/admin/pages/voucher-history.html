<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lịch sử Thao tác</title>
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.11.5/css/jquery.dataTables.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f7f7f7;
            margin: 0;
            padding: 0;
        }

        h1 {
            text-align: center;
            margin: 20px 0;
        }

        .table-container {
            max-width: 1000px;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
        }

        #search-form {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .form-group {
            flex: 1;
            margin-right: 10px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        input[type="date"] {
            width: 100%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 3px;
        }

        button {
            padding: 8px 20px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 3px;
            cursor: pointer;
        }

        #history-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        #history-table th,
        #history-table td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }

        #history-table img {
            max-width: 50px;
            max-height: 50px;
        }
    </style>
</head>

<body>
    <h1>Lịch sử Thao tác</h1>
    <div class="table-container">
        <form id="search-form">
            <div class="form-group">
                <label for="start-date">Từ ngày:</label>
                <input type="date" id="start-date" ng-model="startDate">
            </div>
            <div class="form-group">
                <label for="end-date">Đến ngày:</label>
                <input type="date" id="end-date" ng-model="endDate">
            </div>
            <div class="form-group">
                <button type="button" style="position: relative; left: 50px; top: 10px;"
                    ng-click="searchDateHistory()">Tìm kiếm</button>
            </div>
        </form>

        <table id="history-table" class="display">
            <thead>
                <tr style="background-color: #42bcf5; font-weight: bold">
                    <th>Thời gian</th>
                    <th>Thao tác</th>
                    <th>Ảnh</th>
                    <th>UserName</th>
                    <th>Id</th>
                    <th>Mã</th>
                    <th>Tên</th>

                </tr>
            </thead>
            <tbody ng-repeat="gg in listVoucherHistory">
                <tr>

                    <td> {{gg.timestamp | date:'dd/MM/yyyy HH:mm:ss a'}}</td>
                    <td>{{gg.action}}</td>
                    <td><img src="{{gg.password}}" alt="Xóa dữ liệu"></td>
                    <td>{{gg.username}}</td>
                    <td>{{gg.id}}</td>
                    <td>{{gg.ma}}</td>
                    <td>{{gg.ten}}</td>
                </tr>
            </tbody>
        </table>
    </div>

</body>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script type="text/javascript" charset="utf8" src="https://cdn.datatables.net/1.11.5/js/jquery.dataTables.js"></script>
<script>
    $(document).ready(function () {
        // Khởi tạo DataTables và cấu hình phân trang
        $('#history-table').DataTable({
            paging: true, // Bật phân trang
            lengthMenu: [5, 10, 20], // Chọn số hàng trên mỗi trang
            pageLength: 5 // Số hàng trên mỗi trang mặc định
        });
    });
</script>

</html>
