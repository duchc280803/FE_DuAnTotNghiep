<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Toggle Label Border</title>
    <link rel="stylesheet" href="styles.css" />
    <style>
      .size-label {
        border: 2px solid #ccc;
        padding: 10px 20px;
        font-size: 16px;
        margin: 5px;
        cursor: pointer;
      }

      .active-label {
        border-color: #000;
      }
    </style>
  </head>
  <body>
    <label for="small" class="size-label" onclick="toggleBorder(this)"
      >Small</label
    >
    <label for="medium" class="size-label" onclick="toggleBorder(this)"
      >Medium</label
    >
    <label for="large" class="size-label" onclick="toggleBorder(this)"
      >Large</label
    >
    <script src="script.js"></script>
    <script>
      function toggleBorder(label) {
        const labels = document.querySelectorAll(".size-label");
        labels.forEach((label) => {
          label.classList.remove("active-label");
        });

        label.classList.add("active-label");
      }
    </script>
  </body>
</html>
