<div class="row">
  <div class="col-lg-12">
    <div class="row">
      <div class="col-lg-12">
        <div class="card overflow-hidden" style="height: 700px">
          <div class="card-body p-4">
            <h5 class="card-title mb-9 fw-semibold">Thông Tin Sản Phẩm</h5>
            <input class="form-control" placeholder="Tìm Sản Phẩm" />
            <h6 class="text-customs">Chưa Có Thông Tin Sản Phẩm</h6>
            <hr style="margin-top: 90px" />
            <h5 class="card-title mb-9 fw-semibold">Thông Tin Thanh Toán</h5>
            <div class="layout-card--section">
              <div class="container">
                <div class="row">
                  <div class="col-lg-6"></div>
                  <div class="col-sm-6 col-12">
                    <form action="#" class="form-voucher">
                      <div class="form-input-voucher">
                        <input
                          type="search"
                          placeholder="Mã Giảm Giá..."
                          class="input-voucher" />
                        <button type="search" class="search-btn-voucher">
                          <svg
                            xmlns="http://www.w3.org/2000/svg"
                            width="16"
                            height="16"
                            fill="currentColor"
                            class="bi bi-search"
                            viewBox="0 0 16 16">
                            <path
                              d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z"></path>
                          </svg>
                        </button>
                      </div>
                    </form>
                    <div class="omni-layout-card--section-section">
                      <div class="omni-layout-card--item-stack-cover">
                        <div class="omni-layout-card--item-stack fill">
                          Số lượng sản phẩm
                        </div>
                        <div
                          class="omni-layout-card--item-stack fill text-right">
                          0
                        </div>
                      </div>
                    </div>
                    <div class="omni-layout-card--section-section">
                      <div class="omni-layout-card--item-stack-cover">
                        <div class="omni-layout-card--item-stack fill">
                          Tiền hàng
                        </div>
                        <div
                          class="omni-layout-card--item-stack fill text-right">
                          0 ₫
                        </div>
                      </div>
                    </div>
                    <div class="omni-layout-card--section-section">
                      <div class="omni-layout-card--item-stack-cover">
                        <div class="omni-layout-card--item-stack fill">
                          Giảm giá
                        </div>
                        <div
                          class="omni-layout-card--item-stack fill text-right">
                          0 ₫
                        </div>
                      </div>
                    </div>
                    <div class="omni-layout-card--section-section">
                      <div class="omni-layout-card--item-stack-cover">
                        <div class="omni-layout-card--item-stack fill">
                          Phí vận chuyển
                        </div>
                        <div
                          class="omni-layout-card--item-stack fill text-right">
                          0 ₫
                        </div>
                      </div>
                    </div>
                    <div class="omni-layout-card--section-section">
                      <div class="omni-layout-card--item-stack-cover">
                        <div class="omni-layout-card--item-stack fill">
                          <b>Tổng Tiền Hàng</b>
                        </div>
                        <div
                          class="omni-layout-card--item-stack fill text-right">
                          <b>0 ₫</b>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
              <button
                class="btn btn-outline-primary"
                style="margin-left: 900px; margin-top: 25px; font-weight: bold">
                Xác Nhận Đặt Hàng
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
